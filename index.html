<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Writing Board by Shubham.info</title>
    <meta name="description" content="A professional writing tool for users to express their creativity. Visit shubham.info for more.">
    <meta name="keywords" content="writing tool, online whiteboard, canvas tool, digital writing, education, art, online tool">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="thicknessSlider" min="1" max="50" value="5">
        <label for="thicknessSlider">Thickness: <span id="thicknessValue">5</span></label>
        <button id="clearButton">Clear</button>
        <button id="saveButton">Save</button>
    </div>
    
    <canvas id="drawingCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
